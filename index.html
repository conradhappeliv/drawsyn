<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawSyn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-lg-1-5 pure-u-1"></div>
        <div class="pure-u-lg-3-5 pure-u-1" id="container">
            <div class="pure-g">
                <div class="pure-u-1" id="header">
                    <div class="pure-g">
                        <div class="pure-u-1-1">
                            <div id="headertext">
                                <a href="https://github.com/conradhappeliv/drawsyn"><h1>DrawSyn</h1></a>
                                <a href="https://conradhappeliv.com/"><h4>by Conrad Appel</h4></a>
                            </div>
                        </div>
                        <div class="pure-u-1-1">
                            <a onclick="introJs().start()" id="helpbutton">Help</a>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1">
                    <canvas data-intro="Draw your custom waveform here to change the timbre of your sound. (Hint: smoother lines = smoother sounds)" id="wave"></canvas>
                </div>
                <div class="pure-u-1">
                    <div data-intro="Reset the waveform to a predefined state." class="pure-g">
                        <button id="sin" class="pure-u-1-4">Sin</button>
                        <button id="tri" class="pure-u-1-4">Triangle</button>
                        <button id="saw" class="pure-u-1-4">Saw</button>
                        <button id="square" class="pure-u-1-4">Square</button>
                    </div>
                </div>
                <div class="pure-u-1">
                    <div data-intro="Define a repeating pattern by tapping any number of dots." data-step="1" id="seq"></div>
                </div>
                <div class="pure-u-1">
                    <div data-intro="Change length/timing/scale of notes." class="pure-g" id="controls">
                        <div class="pure-u-1-3"><p class="controllabel">BPM</p></div><div class="pure-u-2-3"><div class="sliders" id="bpm"></div></div>
                        <div class="pure-u-1-3"><p class="controllabel">Attack</p></div><div class="pure-u-2-3"><div class="sliders" id="attack"></div></div>
                        <div class="pure-u-1-3"><p class="controllabel">Release</p></div><div class="pure-u-2-3"><div class="sliders" id="release"></div></div>
                        <div class="pure-u-1-3"><p class="controllabel">Difference</p></div><div class="pure-u-2-3"><div class="sliders" id="difference"></div></div>
                        <div class="pure-u-1-3"><p class="controllabel">Octave</p></div><div class="pure-u-2-3"><div class="sliders" id="octave"></div></div>
                    </div>
                </div>


            </div>
        </div>
        <div class="pure-u-lg-1-5 pure-u-1"></div>
    </div>

    <script type="text/javascript" src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script type="text/javascript" src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
    <script type="text/javascript" src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/intro.min.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
